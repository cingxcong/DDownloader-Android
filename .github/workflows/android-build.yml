name: Build DDownloader APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git openjdk-17-jdk python3 python3-pip unzip
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install Android SDK and Accept Licenses
        run: |
          mkdir -p $HOME/.android && touch $HOME/.android/repositories.cfg
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" --sdk_root=$HOME/.buildozer/android/platform/android-sdk
          
      - name: Initialize Buildozer
        run: buildozer init
      
      - name: Build APK
        run: buildozer -v android debug
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DDownloader-APK
          path: bin/*.apk
