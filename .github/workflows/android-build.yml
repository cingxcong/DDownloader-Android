name: Build DDownloader APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git openjdk-17-jdk python3 python3-pip unzip wget
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install Android SDK Command-line Tools
        run: |
          mkdir -p $HOME/.android && touch $HOME/.android/repositories.cfg
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Configure Buildozer to Use Correct SDK Path
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk
          ln -s $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager $HOME/.buildozer/android/platform/android-sdk/sdkmanager

      - name: Create `buildozer.spec`
        run: |
          cat <<EOF > buildozer.spec
          [app]
          title = DDownloader
          package.name = ddownloader
          package.domain = com.example
          source.dir = .
          version = 1.0
          requirements = python3,kivy
          [buildozer]
          android.sdk_path = $HOME/android-sdk
          android.ndk_path = $HOME/android-sdk/ndk/25.1.8937393
          android.ndk_api = 21
          EOF

      - name: Initialize Buildozer
        run: buildozer android clean
      
      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0:$PATH
          buildozer -v android debug
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DDownloader-APK
          path: bin/*.apk
